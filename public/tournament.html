<html>
  <head>
    <title>Beaver Brackets</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <link rel="stylesheet" href="/stylesheets/tournament.css">
    <link rel="stylesheet" href="/stylesheets/hystmodal.min.css">
    <link rel="stylesheet" href="/stylesheets/noty.css">
    <link rel="stylesheet" href="/stylesheets/relax.css">
    <script defer src="/javascripts/noty.js"></script>
    <script defer src="/javascripts/hystmodal.min.js"></script>
    <script defer src="/javascripts/tournament.js"></script>
  </head>
  <body>
    <div class = "navbar">
      <div>  
          <img class = "logo" src = tennis-beaver-2.png alt = "Beaver Logo">
      </div>
    </div>

    <h1>BEAVER BRACKETS</h1>

    <!-- Container for event information to be placed -->
    <div id="event-container">
        <section id="main-draw" class="sub-draw">
            <h2>Main Draw</h2>
            <div id="main-bracket" class="sub-bracket"></div>
        </section>
        <section id="back-draw" class="sub-draw">
            <h2>Back Draw</h2>
            <div id="back-bracket" class="sub-bracket"></div>
        </section>
    </div>

    <!-- Container for event tabs to be placed -->
    <div id="event-tabs"></div>

    <!-- Modal for draw manipulation -->
    <div class="hystmodal" id="bracketModal" aria-hidden="true">
      <div class="hystmodal__wrap">
          <div class="hystmodal__window" role="dialog" aria-modal="true">
              <button data-hystclose class="hystmodal__close">Close</button>
              <div class="formitem">
                <input id="a-name" type="text" placeholder="Player A" />
              </div>
              <div class="formitem">
                <input id="b-name" type="text" placeholder="Player B" />
              </div>
              <div class="formitem">
                <div class="a-score">
                  <input id="a-score-main" type="number" />
                  <input id="a-score-sub" type="number" />
                </div>
                <div class="b-score">
                  <input id="b-score-main" type="number" />
                  <input id="b-score-sub" type="number" />
                </div>
              </div>
              <div class="formitem">
                <input id="time" type="text" placeholder="Time" />
              </div>
              <div class="formitem">
                <input id="place" type="text" placeholder="Place" />
              </div>
          </div>
      </div>
  </div>
  </body>
</html>
