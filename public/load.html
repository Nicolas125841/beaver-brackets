<html>
  <head>
    <title>Player Loader Test</title>
    <link rel="stylesheet" href="/stylesheets/load.css">
    <script defer src="./javascripts/load.js"></script>
  </head>
  <div>
    <aside class = "tournament-container">
      <h2>Tournament Creator</h2>
    </aside>
    <div class = "event-name-container">
      <input type="text" id="name" placeholder ="Event Name"/>
    </div>
    <div class = "elim1-container">
      <p>Single Elimination</p>
    </div>
    <div class = "elim2-container">
      <p>Double Elimination</p>
    </div>
    <div class = "pool-container">
      <p>Pool Play</p>
    </div>
    <div class = "size4">
      <p>4 Players</p>
    </div>
    <div class = "size8">
      <p>8 Players</p>
    </div>
    <div class = "size16">
      <p>16 Players</p>
    </div>
    <div class = "size32">
      <p>32 Players</p>
    </div>
    <div class = "size64">
      <p>64 Players</p>
    </div>
  </div>
  <body>
      <div class = "file-container">
        <input type="file" id="file-picker" accept=".csv,.xlsx" />
        <button id="load-players">Load</button>
      </div>
      <div class = "submit-button">
        <input id="form-submit" type="submit"/>
      </div>
      <div class = "draw4">

      </div>

      </div>
    </form>
  </body>
</html>
